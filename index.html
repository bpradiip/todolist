<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: auto;
        padding: 30px;
      }

      h1 {
        text-align: center;
        margin-bottom: 40px;
      }

      form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 40px;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid lightgray;
        border-radius: 5px;
        width: 60%;
        margin-right: 10px;
      }

      button[type="button"] {
        padding: 10px 20px;
        background-color: lightgray;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        background-color: lightgray;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1><b>My To-Do List</b></h1>
    <form>
      <input type="text" id="taskInput">
      <button type="button" onclick="addTask()">Add Task</button>
    </form>
    <ul id="taskList">
      <!-- Tasks will be added here -->
    </ul>
    <script>
      function addTask() {
        let taskInput = document.getElementById("taskInput");
        let task = taskInput.value;
        let taskList = document.getElementById("taskList");
        let newTask = document.createElement("li");
        newTask.innerHTML = task;
        taskList.appendChild(newTask);
        taskInput.value = "";
      }
    </script>
  </body>
</html>
